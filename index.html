<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./css/weather-icons-wind.css">
    <link rel="stylesheet" href="./css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="./css/weather-icons.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">
    <link href="//db.onlinewebfonts.com/c/bcccd674c3fe808a4b01b8914c6898d5?family=Lucida+Sans+Unicode" rel="stylesheet"
        type="text/css" />
    <title>Weather</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
            <section>
                <ul class="list-weather">
                    <li class="list-item lisbon">
                        <span>Lisbon</span> 21°C
                        <i class="wi wi-day-sunny"></i>
                    </li>
                    <li class="list-item paris">
                        <span>Paris</span>
                        11°C
                        <i class="wi wi-day-sleet"></i>
                    </li>
                    <li class="list-item bel">
                        <span>Belgrade</span>
                        15°C
                        <i class="wi wi-day-cloudy"></i>
                    </li>
                    <li class="list-item venice">
                        <span>Venice</span>
                        21°C
                        <i class="wi wi-day-cloudy-high"></i>
                    </li>
                    <li class="list-item tel">
                        <span>Tel-Avive</span>
                        32°C
                        <i class="wi wi-hot"></i>
                    </li>
                    <li class="list-item cair">
                        <span>Cair</span> 21°C
                        <i class="wi wi-day-sunny"></i>
                    </li>
                    <li class="list-item new-york">
                        <span>New-York</span> 17°C
                        <i class="wi wi-day-sleet-storm"></i>
                    </li>
                    <li class="list-item new-d">
                        <span>New-Delhi</span> 17°C
                        <i class="wi wi-day-rain-wind"></i>
                    </li>
                    <li class="list-item san-f">
                        <span>San-Francisco </span> 15°C
                        <i class="wi wi-day-sunny-overcast"></i>
                    </li>
                    <li class="list-item tokyo">
                        <span>Tokyo</span> 8°C
                        <i class="wi wi-night-clear"></i>
                    </li>
                    <li class="list-item sydney">
                        <span>Sydney </span> 25°C
                        <i class="wi wi-night-partly-cloudy"></i>
                    </li>
                </ul>
                <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
            </section>
        </div>

    </main>

</body>

</html>
